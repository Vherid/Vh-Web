<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ASL IIFT Roller</title>
    <!-- Bootstrap -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=UnifrakturCook:700' rel='stylesheet' type='text/css'>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="iiftApp">
    <div class="container" ng-controller="iiftRoller">
        <header>
            <h1>Advanced Squad Leader
        <br/>Incremental Infantry Fire Table
      </h1>
        </header>
        <form>
            <div class="form-group">
                <label for="firepowerEntry">Firepower</label>
                <input min="1" class="form-control" id="firepowerEntry" ng-model="FP" type="number" step="any">
            </div>
            <div class="form-group">
                <label for "modifierEntry">Modifier</label>
                <input class="form-control" id="modifierEntry" ng-model="TEM" type="number">
            </div>
            <button class="btn btn-primary btn-lg" id="rollButton" ng-click="rollDie()">Roll</button>
        </form>
        <div class="rollResults" ng-show="rollPushed">
            <h3>Dice Rolls are: {{dieOne}}|{{dieTwo}} -- Total: {{dieTotal}}</h3>
            <div class="alert alert-info" role="alert" ng-show="dieOne===dieTwo">
                <p><strong>COWERING:</strong> Firepower shifts down to: {{'x'}}</p>
            </div>
            <div class="alert alert-warning" role="alert">{{result}}</div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
